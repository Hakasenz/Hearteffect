#默认只有一个指令:hearteffect
#默认权限:hearteffect.reload
#音效还没做,不生效
SoundName: ENTITY_PLAYER_LEVELUP
#提示: 以下每一段是分别独立的,但有可能会被第一个不带有前缀的所覆盖
#有些选项不建议开启,可能会很卡
#目前仅对玩家有效
#====================================================================================
#                                   默认造成的伤害事件(怪物攻击到玩家)
#这个选项启用后才会执行
EntityAttackbutton: true
#击中后,以受击者为半径多少格内会听到的声音
EntityAttacksound: ENTITY_WITHER_SHOOT #ENTITY_PLAYER_LEVELUP
#击中后,以受击者为半径多少格内会听到声音
EntityAttackRadius: 5
#声音大小 范围是(0.1-1.0)
EntityAttackV: 1.0
#声音音阶 范围是(1.0-0.0)
EntityAttackVh: 1.0
#使用bukkit中的方块名才能生效,默认是红石块碎片
ParticleType: REDSTONE_BLOCK
#粒子出现的时间,默认20,不建议低于20 单位是刻(tick)
ClearTime: 20
#粒子播放的X轴偏移 (失效或者不填时默认为0.5) double类型
PlayX: 0.5
#粒子播放的Y轴偏移 (失效或者不填时默认为0.5) double类型
